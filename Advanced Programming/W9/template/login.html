<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPUTIFY</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #e9e9e9;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .signup-container {
            text-align: center;
            width: 30%;
            background-color: rgba(232, 232, 232, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.626);
        }

        img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        h1 {
            color: #19a6f7;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            color: #19a6f7;
        }

        input {
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #19a6f7;
            border-radius: 5px;
            color: black;
        }


        button {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            margin-top: 20px;
            color: #3498db;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function signUp() {
            
            var success ;
            var text  ;
        <%
            if (context["result"] == "OK") {
                cout << "success = 0;";
            } else if(context["result"] == "Permission Denied") {
                cout << "success = 1;\n";
                cout << "text = \"you are logged in \" \n;" ;
            } else if(context["result"] == "Not Found") {
                cout << "success = 2;\n";
                cout << "text = \"username or password is Wrong .\" ; \n" ;
            }
        %>

            if (success === 1) {
                alert(text);
                window.location.replace("/");
            }
            if (success === 2) {
                alert(text);
            }
        }

        window.onload = function () {
            signUp();
        };
    </script>
</head>

<body>
    <div class="signup-container">
        <img src="music.png" alt="Music Icon">
        <h1>Login</h1>
        <form action="/login" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/signup">Sign Up</a></p>
    </div>
</body>

</html>
